name: 'Build Web Application'
description: "Build web application and upload it's artifacts"

runs:
  using: 'composite'
  steps:
    - name: Build
      uses: ./.github/actions/compile-web
      id: compile
      with:
        node-version: 16
        pnpm-version: 7

    - name: Upload
      uses: ./.github/actions/upload-artifact
      with:
        upload-name: web
        upload-path: ${{ steps.compile.outputs.dist-path }}
