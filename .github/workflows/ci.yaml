name: 'Stump Checks CI'
on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  code-changes-check:
    runs-on: [ubuntu-22.04]
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
      frontend-changed: ${{ steps.filter.outputs.frontend == 'true' }}
      rust-changed: ${{ steps.filter.outputs.rust == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - './apps/web/**'
              - './apps/desktop/src/**'
              - './packages/**'
            expo:
              - './apps/expo/**'
            rust:
              - './apps/server/**'
              - './apps/desktop/src-tauri/**'
              - './core/**'
              - './crates/**'
            docker: ./docker/**

  check-rust:
    needs: code-changes-check
    if: "!contains(github.event.pull_request.head.ref, 'release/v') && needs.code-changes-check.outputs.rust-changed == 'true'"
    name: Rust checks
    runs-on: [self-hosted]
    # TODO: investigate if this would work and if it would be worth...
    # runs-on: ${{ matrix.os }}
    # strategy:
    #   matrix:
    #     os: [self-hosted-linux, windows-latest]
    #     include:
    #       - os: self-hosted-linux
    #         runner: self-hosted
    #       - os: windows-latest
    #         runner: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup dav1d
        uses: ./.github/actions/setup-dav1d

      - name: Setup rust
        uses: ./.github/actions/setup-rust
        with:
          cache-dependencies: false

      - name: Run cargo checks
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Run codegen
        run: cargo codegen -- --skip-prisma
      - name: Verify up-to-date bindings
        run: |
          git diff --exit-code || \
            (echo "Please generate updated bindings with \`cargo codegen -- --skip-prisma\`" \
            && exit 1)

  check-coverage:
    if: "!contains(github.event.pull_request.head.ref, 'release/v') && needs.code-changes-check.outputs.rust-changed == 'true'"
    name: Coverage checks
    needs: [code-changes-check, check-rust]
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run coverage
        uses: ./.github/actions/coverage
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          cache-dependencies: false

  check-typescript:
    needs: code-changes-check
    if: "!contains(github.event.pull_request.head.ref, 'release/v') && needs.code-changes-check.outputs.frontend-changed == 'true'"
    name: TypeScript checks
    runs-on: [ubuntu-22.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node and Yarn
        uses: ./.github/actions/setup-yarn

      - name: Run TypeScript lints
        run: yarn lint
