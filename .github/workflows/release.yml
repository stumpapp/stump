name: 'Release CI'

# This workflow triggers when a PR is merged into `main`, but jobs have conditions to only run when:
# - A PR is closed, merged into `main`, from a branch that matches the pattern `release/v*.*.*`

on:
  pull_request:
    branches:
      - main
    types: [opened, closed, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  parse-semver:
    if: contains(github.event.pull_request.head.ref, 'release/v')
    name: Parse semver version
    runs-on: [self-hosted]
    steps:
      - name: Extract version from branch name
        id: tag
        run: echo "version=$(echo ${{ github.event.pull_request.head.ref }} | sed -e 's/release\/v//')" >> $GITHUB_OUTPUT

      - name: Print the tag
        run: echo "The output version is ${{ steps.tag.outputs.version }}"

      - name: Configure docker tags
        id: docker-tags
        run: |
          echo "DOCKER_TAGS=latest,nightly,${{ steps.tag.outputs.version }}" >> $GITHUB_ENV
          echo "Docker tags are latest, nightly, and ${{ steps.tag.outputs.version }}"

  push-or-load:
    if: contains(github.event.pull_request.head.ref, 'release/v')
    name: Configure docker load/push
    runs-on: [self-hosted]
    steps:
      - name: Configure environment (push)
        if: ${{ github.event.pull_request.merged }}
        run: |
          echo "DOCKER_PUSH=true" >> $GITHUB_ENV
          echo "DOCKER_LOAD=false" >> $GITHUB_ENV
          echo "DOCKER_PLATFORMS=linux/arm64/v8,linux/amd64" >> $GITHUB_ENV

      - name: Configure environment (load)
        if: ${{ github.event.pull_request.merged == false }}
        run: |
          echo "DOCKER_PUSH=false" >> $GITHUB_ENV
          echo "DOCKER_LOAD=true" >> $GITHUB_ENV
          echo "DOCKER_PLATFORMS=linux/amd64" >> $GITHUB_ENV

      - name: Print the configuration
        run: |
          echo "Platforms: ${{ env.DOCKER_PLATFORMS }}"
          echo "Load: ${{ env.DOCKER_LOAD }}"
          echo "Push: ${{ env.DOCKER_PUSH }}"

  build-stable-docker:
    if: contains(github.event.pull_request.head.ref, 'release/v')
    name: Build docker image
    runs-on: [self-hosted]
    needs: [parse-semver, push-or-load]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and push docker image
        uses: ./.github/actions/build-docker
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          tags: ${{ env.DOCKER_TAGS }}
          load: ${{ env.DOCKER_LOAD }}
          push: ${{ env.DOCKER_PUSH }}
          platforms: ${{ env.DOCKER_PLATFORMS }}
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}

