# https://moonrepo.dev/docs/config/toolchain
$schema: 'https://moonrepo.dev/schemas/toolchain.json'

node:
  version: '18.16.0'
  packageManager: 'pnpm'
  pnpm:
    version: '8.6.1'

typescript:
  createMissingConfig: true
  routeOutDirToCache: true
  syncProjectReferences: true
  syncProjectReferencesToPaths: true

rust:
  version: '1.72.1'
  bins:
    - 'cargo-watch'
