$schema: 'https://moonrepo.dev/schemas/workspace.json'

vcs:
  manager: 'git'
  defaultBranch: 'main'

projects:
  - 'apps/*'
  - 'core'
  - 'packages/*'

node:
  version: '18.12.0'
  packageManager: 'pnpm'
  addEnginesConstraint: true
  dedupeOnLockfileChange: true
  syncProjectWorkspaceDependencies: true
  syncVersionManagerConfig: 'nvm'
