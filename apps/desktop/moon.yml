type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  app:
    - 'src/**/*'
    - 'src-tauri/**/*'

language: 'rust'

tasks:
  dev:
    command: 'pnpm tauri dev'
    local: true

  start:
    command: 'pnpm tauri dev --no-watch'
    local: true

  start-bundled:
    command: 'pnpm tauri dev  --no-watch -- --features bundled-server'

  lint:
    command: 'cargo clippy --package stump_desktop -- -D warnings'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'

  format:
    command: 'cargo fmt --package stump_desktop'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'

  nuke:
    command: 'pnpm exec rimraf -rf node_modules'
    local: true
