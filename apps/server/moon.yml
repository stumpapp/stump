type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  app:
    - 'src/**/*'

language: 'rust'

tasks:
  dev:
    command: 'cargo watch --ignore packages -x "run --manifest-path=apps/server/Cargo.toml --package stump_server"'
    local: true
    options:
      runFromWorkspaceRoot: true

  start:
    command: 'cargo run --release --package stump_server'
    local: true

  codegen:
    command: 'cargo test --package stump_server  --bin stump_server -- routers::api::tests::codegen --ignored'

  build:
    command: 'cargo build --release --package stump_server'
    local: true
    deps:
      - 'web:build'
      - '~:get-webapp'

  lint:
    command: 'cargo clippy --package stump_server -- -D warnings'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'

  format:
    command: 'cargo fmt --package stump_server'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'

  clean:
    command: 'cargo clean'

  delete-webapp:
    command: 'rm -rf ./dist'
    platform: 'system'

  get-webapp:
    command: 'cp -r ../web/dist ./dist'
    platform: 'system'
    deps:
      - '~:delete-webapp'
