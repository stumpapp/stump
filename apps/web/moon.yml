type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  app:
    - 'src/**/*'

language: 'typescript'

tasks:
  dev:
    command: 'vite --host'
    local: true

  start:
    command: 'vite preview'
    local: true

  build:
    command: 'vite build'
    local: true

  nuke:
    command: 'rimraf -rf node_modules'
