type: 'application'

workspace:
  inheritedTasks:
    exclude: ['buildPackage']

fileGroups:
  app:
    - 'src/**/*'

language: 'rust'

tasks:
  test:
    command: 'cargo test --all-targets'

  prisma-generate:
    command: 'cargo prisma generate'

  prisma-studio:
    command: 'pnpm dlx prisma studio'

  codegen:
    command: 'cargo test --package stump_core --lib -- tests::codegen --ignored'
    deps:
      - '~:prisma-generate'

  lint:
    command: 'cargo clippy --package stump_core -- -D warnings'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'

  format:
    command: 'cargo fmt --package stump_core'
    options:
      mergeArgs: 'replace'
      mergeDeps: 'replace'
      mergeInputs: 'replace'
